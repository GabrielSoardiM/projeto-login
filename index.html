<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilo/estilo_login.css">
    <link rel="stylesheet" href="estilo/estilo_medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo novamente!</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Informe seu email" autocomplete="email" required maxlength="30" size="15">
                        <label for="ilogin">Login:</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Informe sua senha" autocomplete="current-password" required minlength="8" maxlength="20" size="15">
                        <label for="isenha">Senha:</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci_senha.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">key</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
